    listen 80;
    server_name swarmpit.akhilhari.xyz;
    location / {
        proxy_pass http://swarmpit_app:8080;
    }
}
server {
    resolver 127.0.0.11;
    listen 443;
    server_name swarmpit.akhilhari.xyz;
    location / {
        proxy_pass http://swarmpit_app:8080;
    }
}
